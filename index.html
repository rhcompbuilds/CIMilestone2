<!DOCTYPE html>
<html>
        <head>
            <meta charset="UTF-8">
            <meta name="viewport", content="width=device-width, initial - scale=1.0">
            <title>Rob Hall Milestone Project 2 Javascript Game</title>
            <link rel="stylesheet" href="css/breakout.css">
            <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
            <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
            <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
            </head>
        <body>
            <div id="dialog" title="Message" style="display:none;">
                <p id="dialogMessage"></p>
            </div>
            
                
            <div id="mainText">
                <h1><strong>Rob Hall Milestone Project 2</strong></h1>
                <canvas id="board" width="480" height="380"></canvas>
                <script src="javascript/breakout.js"></script>
                <h2>Instructions for playing</h2>
                <p>Bounce the ball off the paddle to break the blocks. <br>
                    Each level will have more blocks and the ball will move faster.
                    <br> <br>
                    Use the left & right arrow keys to control the paddle <br>
                    Use the 'P' button to pause & resume the game
                </p>
            </div>
            
        </body>
</html>
